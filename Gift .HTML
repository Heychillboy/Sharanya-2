<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boy Gives Gift to Girl</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>

<h1>Boy Gives Gift to Girl</h1>
<button onclick="giveGift()">Give Gift</button>

<script>
    function giveGift() {
        var boyName = prompt("Utkarsh:");
        var girlName = prompt("Unknown:");

        alert(boyName + " gives a beautiful necklace to " + girlName);
    }
</script>

</body>
</html>
