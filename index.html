<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Message</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #message {
      text-align: center;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="message">Click to reveal a special message ❤️</div>

  <script>
    document.getElementById('message').addEventListener('click', function() {
      alert('I love you! ❤️');
    });
  </script>
</body>
</html>
